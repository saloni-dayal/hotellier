<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="signstyle.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Damion&display=swap" rel="stylesheet">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.css"> -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Signup Page</title>
</head>
<body>
    <nav class="navbar" style="background-color:transparent;">
        <div class="container-fluid">
            <a href="index.html" class="logo signuplogo d-flex align-items-center">
                <h1 style="font-family: 'Damion', cursive;">Hotellier</h1>
              </a>
        </div>
      </nav>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-11 col-sm-9 col-md-7 col-lg-6 col-xl-5 text-center p-0 mt-3 mb-2">
                <div class="card px-0 pt-4 pb-0 mt-3 mb-3">
                    <h2 id="heading">Complete Your Details</h2>
                    <!-- <p>Fill all form field to go to next step</p> -->
    
                    <form method="POST" action="http://127.0.0.1:3007/images/reg"  id="msform" enctype="multipart/form-data" >
                        <!-- progressbar -->
                        <ul id="progressbar">
                            <li class="active" id="account"><strong>Account</strong></li>
                            <li id="personal"><strong>Personal</strong></li>
                            <li id="payment"><strong>Image</strong></li>
                            <li id="confirm"><strong>Finish</strong></li>
                        </ul>
                        <div class="progress">
                            <div class="progress-bar progress-bar-striped bg-warning progress-bar-animated" role="progressbar" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                        <br>
                        <!-- fieldsets -->
                        <fieldset>
                            <div class="form-card">
                                <div class="row">
                                    <div class="col-7">
                                        <h2 class="fs-title">Account Information:</h2>
                                    </div>
                                    <div class="col-5">
                                        <h2 class="steps">Step 1 - 4</h2>
                                    </div>
                                </div>
                                <label class="fieldlabels">Email:*</label>
                                <input id="email" type="email" name="email" placeholder="Email Id" required/>
                                <label class="fieldlabels">Password:*</label>
                                <input id="password" type="password" name="pwd" placeholder="Password" required/>
                                <label class="fieldlabels">Confirm Password:*</label>
                                <input id="cnfpassword" type="password" name="cpwd" placeholder="Confirm Password" required />
                            </div>
                            <input type="button" id="nextbut" name="next" class="next action-button" value="Next"/>
                        </fieldset>
                        <fieldset>
                            <div class="form-card">
                                <div class="row">
                                    <div class="col-7">
                                        <h2 class="fs-title">Personal Information:</h2>
                                    </div>
                                    <div class="col-5">
                                        <h2 class="steps">Step 2 - 4</h2>
                                    </div>
                                </div>
                                <label class="fieldlabels">Full Name:</label>
                                <input id="firstname" type="text" name="fname" placeholder="Full Name"/>
                                <label class="fieldlabels">Address:</label>
                                <input id="address" type="text" name="lname" placeholder="Address"/>
                                <label class="fieldlabels">Contact No.:</label>
                                <input id="phn" type="text" name="phno" placeholder="Contact No."/>
                                <label class="fieldlabels">Login-Type:</label>
                                <input id="ln" type="text" name="ln" placeholder="Login Type"/>
                                <label class="fieldlabels">Choose A Security Question</label><br>
                                <select class="form-select" aria-label="Default select example">
                                    <option selected>Open this select menu</option>
                                    <option value="1">Mother's Maiden Name</option>
                                    <option value="2">Where did you grow up?</option>
                                    <option value="3">What is your first pet's name?</option>
                                  </select>
                                  <br><br>
                                  <label class="fieldlabels">Answer:</label>
                                <input id="secans" type="text" name="secans" placeholder="Answer To Security Question"/>
                                <!-- <label class="fieldlabels">Alternate Contact No.: *</label>
                                <input type="text" name="phno_2" placeholder="Alternate Contact No."/> -->
                            </div>
                            <input type="button" name="next" style="display: inline;" class="next action-button btn btn-primary" value="Next"/>
                            <input type="button" name="previous" style="display: inline;" class="previous action-button-previous" value="Previous"/>
                        </fieldset>
                        <fieldset>
                            <div class="form-card">
                                <div class="row">
                                    <div class="col-7">
                                        <h2 class="fs-title">Image Upload:</h2>
                                    </div>
                                    <div class="col-5">
                                        <h2 class="steps">Step 3 - 4</h2>
                                    </div>
                                </div>
                                <label class="fieldlabels">Upload Your Photo:</label>
                                <input id="photo" type="file" name="pic" accept="image/*">
                            </div>
                            <input type="submit" id="signup" name="next" class="next action-button" value="Submit"/>
                            <input type="button" name="previous" class="previous action-button-previous" value="Previous"/>
                        </fieldset>
                        <fieldset>
                            <div class="form-card">
                                <div class="row">
                                    <div class="col-7">
                                        <h2 class="fs-title">Finish:</h2>
                                    </div>
                                    <div class="col-5">
                                        <h2 class="steps">Step 4 - 4</h2>
                                    </div>
                                </div>
                                <br><br>
                                <h2 class="purple-text text-center"><strong>SUCCESS!</strong></h2>
                                <br>
                                <div class="row justify-content-center">
                                    <div class="col-3">
                                        <img src="assets/img/fin.gif" class="fit-image">
                                    </div>
                                </div>
                                <br><br>
                                <div class="row justify-content-center">
                                    <div class="col-7 text-center">
                                        <h5 class="purple-text text-center">You Have Successfully Signed Up</h5>
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.css"></script>
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src ="sign.js" ></script>
    <script src="assets/js/signup.js"></script>
</body>
</html>
